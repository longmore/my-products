<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title></title>
    <style type="text/css">
        body,div{
            margin: 0;
            padding: 0;
        }
        #div1{
            position: relative;
            top:100px;
            left: 100px;
            width: 300px;
            height: 300px;
            background: green;
        }
        #mask{
            position: absolute;
            width: 100px;
            height: 100px;
            background: #ff0000;
        }
    </style>
</head>
<body>
<div id="div1"></div>

<script type="text/javascript">
    var div = document.getElementById('div1');
    var divLeft = div.offsetLeft;
    var divTop = div.offsetTop;
    div.onmouseover = function(e){
        var e = e || window.event;
        var mask = document.createElement('div');
        mask.id = 'mask';
        this.appendChild(mask);
        mask.style.left = e.clientX - divLeft + 10 + 'px';
        mask.style.top = e.clientY - divTop + 10 + 'px';
    };
    div.onmousemove = function(e){
        var e = e || window.event;
        var mask = document.getElementById('mask');
        if(mask){
            mask.style.left = e.clientX - divLeft + 10 + 'px';
            mask.style.top = e.clientY - divTop  + 10 + 'px';
        }
    };
    div.onmouseout = function(e){
        var mask=document.getElementById("mask");
        if(mask){
            this.removeChild(mask);
        }
    }

</script>
</body>
</html>
